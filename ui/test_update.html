<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Update Sách</title>
</head>
<body>
    <h1>Test Update Sách</h1>
    <button onclick="testUpdateBook()">Test Update Book ID 1</button>
    <div id="result"></div>

    <script>
        async function testUpdateBook() {
            const testData = {
                BookID: 1,
                Title: "Sách đã được cập nhật",
                Author: "Tác giả mới",
                Description: "Mô tả đã được cập nhật lúc " + new Date().toLocaleString('vi-VN'),
                Quantity: 15
            };

            try {
                const response = await fetch('../apis/books/update_book_by_id.php', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Kết quả:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Lỗi:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
