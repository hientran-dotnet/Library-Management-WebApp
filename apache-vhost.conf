<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/ui
    ServerName localhost

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <Directory /var/www/html/ui>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php books.html index.html
    </Directory>

    # Handle API requests
    Alias /apis /var/www/html/apis
    <Directory /var/www/html/apis>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Health check endpoints
    Alias /health.php /var/www/html/health.php
    Alias /health.txt /var/www/html/health.txt

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>