<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Thêm Sách Truyện Tranh</title>
</head>
<body>
    <h1>Test Thêm Sách Truyện Tranh</h1>
    <button onclick="addComicBook()">Thêm Sách Truyện Tranh Test</button>
    <div id="result"></div>

    <script>
        async function addComicBook() {
            const testData = {
                Title: "Doraemon - Tập 1",
                Author: "Fujiko F. Fujio",
                ISBN: "978-604-2-12345-0",
                CategoryID: 5, // Truyện tranh
                PublishYear: 2020,
                Quantity: 10,
                Description: "Truyện tranh nổi tiếng về chú mèo máy đến từ tương lai",
                ImagePath: "https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80"
            };

            try {
                const response = await fetch('../apis/books/insert_book.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Kết quả:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Lỗi:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
