<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html
    ServerName localhost

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html
    </Directory>

    <Directory /var/www/html/ui>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php books.html index.html
    </Directory>

    # Handle API requests
    Alias /apis /var/www/html/apis
    <Directory /var/www/html/apis>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Health check endpoints - accessible from root
    Alias /health.php /var/www/html/health.php
    Alias /health.txt /var/www/html/health.txt
    Alias /test.txt /var/www/html/test.txt
    
    # Also make health checks available in ui directory
    <Location "/health.php">
        Require all granted
    </Location>
    
    <Location "/health.txt">
        Require all granted
    </Location>
    
    <Location "/test.txt">
        Require all granted
    </Location>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>