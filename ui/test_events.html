<!DOCTYPE html>
<html>
<head>
    <title>Test Button Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <h1 class="text-2xl mb-4">Test Button Events</h1>
    
    <div class="space-y-4">
        <button id="testBtn1" class="bg-blue-500 text-white px-4 py-2 rounded">Test Button 1</button>
        
        <button id="viewDeletedBooksBtn" class="bg-red-500 text-white px-4 py-2 rounded">
            <i class="fas fa-trash-restore mr-2"></i>
            Sách Đã Xóa
        </button>
        
        <div id="test-table">
            <button class="delete-book-btn text-red-500 hover:text-red-700" data-book-id="123" data-book-title="Test Book">
                <i class="fas fa-trash mr-1"></i>
                Delete Test Book
            </button>
        </div>
    </div>
    
    <div id="result" class="mt-4 p-4 bg-gray-100 rounded"></div>

    <script>
    // Test event listeners
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded');
        
        // Test direct event
        const testBtn1 = document.getElementById('testBtn1');
        if (testBtn1) {
            testBtn1.addEventListener('click', function() {
                console.log('Test button 1 clicked');
                document.getElementById('result').innerHTML += '<p>Test button 1 clicked</p>';
            });
        }
        
        // Test view deleted books button
        const viewDeletedBooksBtn = document.getElementById('viewDeletedBooksBtn');
        if (viewDeletedBooksBtn) {
            viewDeletedBooksBtn.addEventListener('click', function() {
                console.log('View deleted books button clicked');
                document.getElementById('result').innerHTML += '<p>View deleted books button clicked</p>';
            });
        }
        
        // Test event delegation
        document.addEventListener('click', function(e) {
            if (e.target.closest('.delete-book-btn')) {
                console.log('Delete button clicked via delegation');
                const bookId = e.target.closest('.delete-book-btn').getAttribute('data-book-id');
                const bookTitle = e.target.closest('.delete-book-btn').getAttribute('data-book-title');
                document.getElementById('result').innerHTML += `<p>Delete button clicked: ID=${bookId}, Title=${bookTitle}</p>`;
            }
        });
    });
    </script>
</body>
</html>
